<div class="fragment-container">
    <div class="pay-container hide">

        <form class="form-pay">
            <div class="form-group">
                <label for="card-number">Número de tarjeta</label>
                <input type="text" class="form-control" id="card-number" placeholder="Número de tarjeta">
            </div>
            <div class="form-group">
                <label for="card-name">Nombre del titular</label>
                <input type="text" class="form-control" id="card-name" placeholder="Nombre del titular">
            </div>
            <div class="form-group">
                <label for="card-expiration">Fecha de expiración</label>
                <input type="text" class="form-control" id="card-expiration" placeholder="Fecha de expiración">
            </div>
            <div class="form-group">
                <label for="card-cvv">CVV</label>
                <input type="text" class="form-control" id="card-cvv" placeholder="CVV">
            </div>
            <div class="form-group form-group-btn">
                <button type="submit" class="btn card-botton-pay">Pagar</button>
                <button type="button" class="btn card-botton-pay" onclick="fnCloseBuy(event)">Cerrar</button>
            </div>
        </form>
    </div>
    <div class="car-container">
        <div class="car-details"></div>
        <div class="car-resume"></div>
    </div>
</div>
